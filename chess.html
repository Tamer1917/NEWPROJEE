<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة الشطرنج</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            width: 320px;
            height: 320px;
            margin: 35px auto;
        }
        .square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .black { background-color: #8B4513; }
        .white { background-color: #f0d9b5; }
        .piece {
            font-size: 28px;
        }
        .selected {
            border: 2px solid yellow;
        }
        .turn-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .timer-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .timer {
            font-size: 18px;
            margin: 0 10px;
            padding: 5px 10px;
            border: 2px solid #000;
            border-radius: 5px;
            min-width: 100px;
            text-align: center;
            color: white;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="turn-indicator" id="turnIndicator">دور اللاعب: الأبيض</div>
    <div class="timer-container">
        <div class="timer" id="whiteTimer">الوقت الأبيض: 40</div>
        <div class="timer" id="blackTimer">الوقت الأسود: 40</div>
    </div>
    <div class="board" id="board"></div>

    <script>
        const board = document.getElementById('board');
        const turnIndicator = document.getElementById('turnIndicator');
        const whiteTimerElement = document.getElementById('whiteTimer');
        const blackTimerElement = document.getElementById('blackTimer');
        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedSquare = null;

        function createBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    if (initialBoard[row][col]) {
                        const piece = document.createElement('span');
                        piece.classList.add('piece');
                        piece.textContent = pieces[initialBoard[row][col]];
                        square.appendChild(piece);
                    }

                    square.addEventListener('click', () => onSquareClick(row, col));
                    board.appendChild(square);
                }
            }
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            const target = initialBoard[toRow][toCol];

            if (!piece) return false; // مربع فارغ

            const deltaRow = toRow - fromRow;
            const deltaCol = toCol - fromCol;

            if (target && isSamePlayerPiece(target)) return false; // لا يمكن التحرك إلى مربع يحتوي على قطعة من نفس اللاعب

            switch (piece.toLowerCase()) {
                case 'p': // الجندي
                    return validatePawnMove(piece, fromRow, fromCol, toRow, toCol, deltaRow, deltaCol, target);
                case 'r': // القلعة
                    return validateRookMove(fromRow, fromCol, toRow, toCol);
                case 'n': // الحصان
                    return validateKnightMove(deltaRow, deltaCol);
                case 'b': // الفيل
                    return validateBishopMove(fromRow, fromCol, toRow, toCol);
                case 'q': // الملكة
                    return validateQueenMove(fromRow, fromCol, toRow, toCol);
                case 'k': // الملك
                    return validateKingMove(deltaRow, deltaCol);
                default:
                    return false;
            }
        }

        function validatePawnMove(piece, fromRow, fromCol, toRow, toCol, deltaRow, deltaCol, target) {
            const direction = piece === 'P' ? -1 : 1;
            if (deltaCol === 0 && deltaRow === direction && !target) return true;
            if (deltaCol === 0 && deltaRow === 2 * direction && !target && ((piece === 'P' && fromRow === 6) || (piece === 'p' && fromRow === 1))) return true;
            if (Math.abs(deltaCol) === 1 && deltaRow === direction && target && isOpponentPiece(target)) return true;
            return false;
        }

        function validateRookMove(fromRow, fromCol, toRow, toCol) {
            return (fromRow === toRow || fromCol === toCol) && pathIsClear(fromRow, fromCol, toRow, toCol);
        }

        function validateKnightMove(deltaRow, deltaCol) {
            return (Math.abs(deltaRow) === 2 && Math.abs(deltaCol) === 1) || (Math.abs(deltaRow) === 1 && Math.abs(deltaCol) === 2);
        }

        function validateBishopMove(fromRow, fromCol, toRow, toCol) {
            return Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol) && pathIsClear(fromRow, fromCol, toRow, toCol);
        }

        function validateQueenMove(fromRow, fromCol, toRow, toCol) {
            return validateRookMove(fromRow, fromCol, toRow, toCol) || validateBishopMove(fromRow, fromCol, toRow, toCol);
        }

        function validateKingMove(deltaRow, deltaCol) {
            return Math.abs(deltaRow) <= 1 && Math.abs(deltaCol) <= 1;
        }

        function pathIsClear(fromRow, fromCol, toRow, toCol) {
            const deltaRow = Math.sign(toRow - fromRow);
            const deltaCol = Math.sign(toCol - fromCol);
            let row = fromRow + deltaRow;
            let col = fromCol + deltaCol;
            while (row !== toRow || col !== toCol) {
                if (initialBoard[row][col]) return false;
                row += deltaRow;
                col += deltaCol;
            }
            return true;
        }

        function isOpponentPiece(piece) {
            return (currentPlayer === 'white' && piece === piece.toLowerCase()) || (currentPlayer === 'black' && piece === piece.toUpperCase());
        }

        function isSamePlayerPiece(piece) {
            return (currentPlayer === 'white' && piece === piece.toUpperCase()) || (currentPlayer === 'black' && piece === piece.toLowerCase());
        }

        function onSquareClick(row, col) {
            const piece = initialBoard[row][col];
            if (selectedSquare) {
                const [prevRow, prevCol] = selectedSquare;
                if (isValidMove(prevRow, prevCol, row, col)) {
                    movePiece(prevRow, prevCol, row, col);
                    changeTurn();
                }
                deselectSquare();
            } else if (piece && isSamePlayerPiece(piece)) {
                selectSquare(row, col);
            }
        }

        function selectSquare(row, col) {
            if (selectedSquare) deselectSquare();
            selectedSquare = [row, col];
            const square = getSquareElement(row, col);
            square.classList.add('selected');
        }

        function deselectSquare() {
            if (selectedSquare) {
                const [row, col] = selectedSquare;
                const square = getSquareElement(row, col);
                square.classList.remove('selected');
                selectedSquare = null;
            }
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            initialBoard[toRow][toCol] = piece;
            initialBoard[fromRow][fromCol] = '';
            renderBoard();
        }

        function changeTurn() {
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            turnIndicator.textContent = `دور اللاعب: ${currentPlayer === 'white' ? 'الأبيض' : 'الأسود'}`;
        }

        function getSquareElement(row, col) {
            return document.querySelector(`.square[data-row="${row}"][data-col="${col
 }

        function renderBoard() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const row = square.dataset.row;
                const col = square.dataset.col;
                const piece = initialBoard[row][col];
                square.innerHTML = '';
                if (piece) {
                    const pieceElement = document.createElement('span');
                    pieceElement.classList.add('piece');
                    pieceElement.textContent = pieces[piece];
                    square.appendChild(pieceElement);
                }
            });
        }

        createBoard();
    </script>
</body>
</html>

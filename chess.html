<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة الشطرنج</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            width: 320px;
            height: 320px;
            margin: 35px auto;
        }
        .square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .black { background-color: #8B4513; }
        .white { background-color: #f0d9b5; }
        .piece {
            font-size: 28px;
        }
        .selected {
            border: 2px solid yellow;
        }
        .turn-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .timer-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .timer {
            font-size: 18px;
            margin: 0 10px;
            padding: 5px 10px;
            border: 2px solid #000;
            border-radius: 5px;
            min-width: 100px;
            text-align: center;
            color: white;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="turn-indicator" id="turnIndicator">دور اللاعب: الأبيض</div>
    <div class="timer-container">
        <div class="timer" id="whiteTimer">الوقت الأبيض: 40</div>
        <div class="timer" id="blackTimer">الوقت الأسود: 40</div>
    </div>
    <div class="board" id="board"></div>

    <script>
        const board = document.getElementById('board');
        const turnIndicator = document.getElementById('turnIndicator');
        const whiteTimerElement = document.getElementById('whiteTimer');
        const blackTimerElement = document.getElementById('blackTimer');
        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedSquare = null;
        let whiteTimeLeft = 40;
        let blackTimeLeft = 40;
        let timer;

        function createBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    if (initialBoard[row][col]) {
                        const piece = document.createElement('span');
                        piece.classList.add('piece');
                        piece.textContent = pieces[initialBoard[row][col]];
                        square.appendChild(piece);
                    }

                    square.addEventListener('click', () => onSquareClick(row, col));
                    square.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        onSquareClick(row, col);
                    });
                    board.appendChild(square);
                }
            }
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            const target = initialBoard[toRow][toCol];

            if (!piece) return false; // لا يمكن تحريك مربع فارغ

            const deltaRow = toRow - fromRow;
            const deltaCol = toCol - fromCol;

            switch (piece.toLowerCase()) {
                case 'p': // الجندي
                    const direction = piece === 'P' ? -1 : 1;
                    if (deltaCol === 0 && deltaRow === direction && !target) return true;
                    if (deltaCol === 0 && deltaRow === 2 * direction && fromRow === (piece === 'P' ? 6 : 1) && !target) return true;
                    if (Math.abs(deltaCol) === 1 && deltaRow === direction && target && isOpponentPiece(target)) return true;
                    break;
                case 'r': // القلعة
                    if (deltaRow === 0 || deltaCol === 0) return pathIsClear(fromRow, fromCol, toRow, toCol);
                    break;
                case 'n': // الحصان
                    if ((Math.abs(deltaRow) === 2 && Math.abs(deltaCol) === 1) || (Math.abs(deltaRow) === 1 && Math.abs(deltaCol) === 2)) return true;
                    break;
                case 'b': // الفيل
                    if (Math.abs(deltaRow) === Math.abs(deltaCol)) return pathIsClear(fromRow, fromCol, toRow, toCol);
                    break;
                case 'q': // الملكة
                    if (deltaRow === 0 || deltaCol === 0 || Math.abs(deltaRow) === Math.abs(deltaCol)) return pathIsClear(fromRow, fromCol, toRow, toCol);
                    break;
                case 'k': // الملك
                    if (Math.abs(deltaRow) <= 1 && Math.abs(deltaCol) <= 1) return true;
                    break;
            }
            return false;
        }

        function pathIsClear(fromRow, fromCol, toRow, toCol) {
            const deltaRow = Math.sign(toRow - fromRow);
            const deltaCol = Math.sign(toCol - fromCol);

            let row = fromRow + deltaRow;
            let col = fromCol + deltaCol;

            while (row !== toRow || col !== toCol) {
                if (initialBoard[row][col]) return false;
                row += deltaRow;
                col += deltaCol;
            }
            return true;
        }

        function isOpponentPiece(piece) {
            return (currentPlayer === 'white' && piece === piece.toLowerCase()) || (currentPlayer === 'black' && piece === piece.toUpperCase());
        }

        // باقي الكود كما هو (لمس، نقل القطع، تبديل الأدوار...)

        createBoard();
        startTimer();
    </script>
</body>
</html>
